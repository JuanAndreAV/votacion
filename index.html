<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Votos Santu Fest 2023</title>
</head>
<body onload="obtenerVotos()">
    <div>
        <h1>SantuFest 2023</h1>
    </div>
    <hr class="linea">
    <div>
        <h2>Total votos: <span id="total"></span></h2>
    <hr class="linea">
    <div> 
        <div id="consulta">
            <h3>Consultar:</h3>
            <label for="consultar">RESTAURANTES: </label>
                <select name="Restaurantes" id="consultar">
                    <option value="ANTICUARIO">ANTICUARIO</option>
                    <option value="DONDE DONDO">DONDE DONDO</option>
                    <option value="EL SECRETO">EL SECRETO</option>
                    <option value="GREEN BURGER">GREEN BURGER</option>
                    <option value="FRUTOS DEL PARAISO">FRUTOS DEL PARAÍSO</option>
                    <option value="HOJARASCA">HOJARASCA</option>
                    <option value="LYLY COOK">LYLY COOK</option>
                    <option value="MACUNA">MUCUNA</option>
                    <option value="Q2">Q2</option>
                    <option value="THADDEUS">THADDEUS</option>
                    

                </select>
            
            <button onclick="buscar()">Buscar</button><br><br>
        </div>
        <div>
            <h3>Resultado:</h3>
            <p  id="votos">Votación:  </p>
        </div>
        <div>
            <h4  id="numeroVotos">Número de votos: </h4>
        </div>
        <div>
           
            <h4 id="promedio">Promedio: </h4>
        </div>
    </div>   
        <table>
            <thead>
                <tr>
                    <th>Restaurante</th>
                    <th>Usuario</th>
                    <th>Identificación</th>
                    <th>Contacto</th>
                    <th>Valoración</th>
                </tr>
            </thead>
            <tbody id="contenido">
            </tbody>
        </table>

        
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
